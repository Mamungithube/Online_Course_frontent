<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image file/logo-removebg-preview.png" type="image/x-icon" />
    <title>Online School</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f8f9fa;
    }
    .teacher-list {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        padding: 2rem;
    }

    .teacher-card {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        padding: 20px;
        width: 280px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .teacher-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .teacher-card img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 15px;
        border: 4px solid #db9334;
    }

    .teacher-card h2 {
        font-size: 1.3rem;
        margin: 0.5rem 0;
        color: #333;
    }

    .teacher-card p {
        font-size: 0.95rem;
        margin: 0.4rem 0;
        color: #666;
    }

    .teacher-card p b {
        color: #222;
    }

    #footer {
        margin-top: 40px;
    }
</style>


<body>
    <div id="navbar"></div>
    <script src="./js file/navbar.js"></script>
    <main>
        <h1 class="text-warning text-center">Teacher's List</h1><hr>
        <div id="teacherList" class="teacher-list">
            <!-- Teacher cards will be dynamically generated here -->
        </div>

    </main>
    <div id="footer"></div>
    <script src="./js file/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js file/all_teacher.js"></script>
    <script src="./js file/auth.js"></script>
</body>

</html>
