<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image file/logo-removebg-preview.png" type="image/x-icon" />
    <title>Online School</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="navbar"></div>
    <script src="./js file/navbar.js"></script>
    <style>
        .custom-title {
            color: #db9334;
            text-align: center;
            font-weight: bold;
            padding: 30px;
        }

        .teacher-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
        }

        .teacher-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            width: 250px;
            text-align: center;
        }

        .teacher-image {
            width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 0.5rem;
        }

        .teacher-card h2 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .teacher-card p {
            margin: 0.3rem 0;
            color: #555;
        }

        .teacher-card a {
            color: #007bff;
            text-decoration: none;
        }

        .teacher-card a:hover {
            text-decoration: underline;
        }
    </style>
    <main>
        <h1 class="custom-title text-center">Teacher's List</h1>
        <div id="teacherList" class="teacher-list">
            <!-- Teacher cards will be dynamically generated here -->
        </div>

    </main>
    <div id="footer"></div>
    <script src="./js file/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js file/all_teacher.js"></script>
    <script src="./js file/auth.js"></script>
</body>

</html>
