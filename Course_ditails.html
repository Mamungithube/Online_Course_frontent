

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image file/logo-removebg-preview.png" type="image/x-icon" />
    <title>Course Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .course-details {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        .course-header h1 {
            color: #343a40;
            font-size: 2.5rem;
        }

        .course-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            margin-top: 20px;
        }

        .course-content img {
            max-width: 350px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .course-content img:hover {
            transform: scale(1.05);
        }

        .course-info {
            max-width: 500px;
            text-align: left;
        }

        .button {
            background-color:  #049898;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: green;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="course-details">
            <div class="course-header text-center">
                <h1 class="course-title">Course Details</h1>
                <p id="course-name" class="text-primary font-weight-bold"></p>
                <p id="course-duration" class="text-secondary"></p>
            </div>
            <div class="course-content">
                <img id="course-image" alt="Course Image" class="img-fluid shadow-sm">
                <div class="course-info">
                    <p><strong>Course Fee:</strong> <span id="course-fee"></span> Taka</p>
                    <p><strong>Description:</strong> <span id="course-description"></span></p>
                    <button id="enroll-now" class="button btn btn-primary btn-lg" type="submit">Enroll Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get("id");

            // Check if courseId exists
            if (!courseId) {
                console.error("No course ID found in URL");
                return;
            }

            const token = localStorage.getItem("authToken");
            fetch(`https://online-course-rose.vercel.app/Course/Course/${courseId}/`, {
                headers: {
                    'Authorization': `token ${token}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(course => {
                    document.getElementById("course-name").textContent = course.name;
                    document.getElementById("course-duration").textContent = `${course.month} Month`;
                    document.getElementById("course-fee").textContent = course.Course_fee;
                    document.getElementById("course-description").textContent = course.description;
                    document.getElementById("course-image").src = `https://online-course-rose.vercel.app${course.image}`;
                })
                .catch(error => console.error("Error fetching data:", error));
        });

        // list

        document.addEventListener("DOMContentLoaded", () => {

    document.getElementById("enroll-now").addEventListener("click", () => {

        })
        .catch(error => {

    });
});


    </script>
</body>

</html>
