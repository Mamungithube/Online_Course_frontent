<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image file/logo-removebg-preview.png" type="image/x-icon" />
    <title>Online School</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div id="navbar"></div>
        <script src="./js file/navbar.js"></script>
    </header>
    <main>
        <div class="filter d-flex justify-content-center">
            <input type="text" id="courseFilter" placeholder="Filter by course name or description"
                style="padding: 8px; margin-top: 10px; width: 80%; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div class="container mt-5">
            <div class="courses-container d-flex justify-content-center" id="courses">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>

        <div class="container">
            <ul id="service-container" class="rating-list">
                <!-- Ratings will be dynamically loaded here -->
            </ul>
        </div>
    </main>
    <div id="reviews-carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover">
        <div class="carousel-inner" id="reviews-container">
            <!-- Reviews will be dynamically inserted here -->
        </div>
        <a class="carousel-control-prev" href="#reviews-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#reviews-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div id="footer"></div>
    <script src="./js file/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js file/app.js"></script>
    <script src="./js file/rating.js"></script>
    <script src="./js file/auth.js"></script>
</body>
</body>

</html>
